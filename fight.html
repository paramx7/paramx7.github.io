<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
      background: black;
    }

    #returnButton {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10; /* Ensure it stays above the canvas */
    }

    #returnButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <canvas></canvas>
  <button id="returnButton">Return Home</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    const canvas = document.querySelector('canvas');
    const c = canvas.getContext('2d');

    canvas.width = 1024;
    canvas.height = 576;

    c.fillRect(0, 0, canvas.width, canvas.height);

    const gravity = 0.7;

    // Placeholder for Sprite class
    class Sprite {
      constructor({ position, imageSrc, scale = 1, framesMax = 1 }) {
        this.position = position;
        this.image = new Image();
        this.image.src = imageSrc;
        this.scale = scale;
        this.framesMax = framesMax;
        this.width = 50;
        this.height = 150;
      }
      draw() {
        c.drawImage(this.image, this.position.x, this.position.y);
      }
      update() {
        this.draw();
      }
    }

    // Placeholder for Fighter class
    class Fighter extends Sprite {
      constructor({ position, velocity, color = 'red', imageSrc, scale, framesMax, sprites, attackBox }) {
        super({ position, imageSrc, scale, framesMax });
        this.velocity = velocity;
        this.color = color;
        this.health = 100;
        this.attackBox = attackBox;
        this.isAttacking = false;
        this.dead = false;
      }
      update() {
        this.draw();
        this.position.x += this.velocity.x;
        this.position.y += this.velocity.y;

        // Apply gravity
        if (this.position.y + this.height + this.velocity.y >= canvas.height) {
          this.velocity.y = 0;
        } else {
          this.velocity.y += gravity;
        }
      }
    }

    // Instances
    const background = new Sprite({
      position: { x: 0, y: 0 },
      imageSrc: './img/background.png',
    });

    const shop = new Sprite({
      position: { x: 600, y: 128 },
      imageSrc: './img/shop.png',
      scale: 2.75,
      framesMax: 6,
    });

    const player = new Fighter({
      position: { x: 0, y: 0 },
      velocity: { x: 0, y: 0 },
      imageSrc: './img/samuraiMack/Idle.png',
      scale: 2.5,
      framesMax: 8,
      attackBox: { offset: { x: 100, y: 50 }, width: 160, height: 50 },
    });

    const enemy = new Fighter({
      position: { x: 400, y: 100 },
      velocity: { x: 0, y: 0 },
      color: 'blue',
      imageSrc: './img/kenji/Idle.png',
      scale: 2.5,
      framesMax: 4,
      attackBox: { offset: { x: -170, y: 50 }, width: 170, height: 50 },
    });

    const keys = {
      a: { pressed: false },
      d: { pressed: false },
      ArrowRight: { pressed: false },
      ArrowLeft: { pressed: false },
    };

    function animate() {
      window.requestAnimationFrame(animate);
      c.fillStyle = 'black';
      c.fillRect(0, 0, canvas.width, canvas.height);

      background.update();
      shop.update();

      player.update();
      enemy.update();

      // Reset velocities
      player.velocity.x = 0;
      enemy.velocity.x = 0;

      // Player movement
      if (keys.a.pressed) {
        player.velocity.x = -5;
      } else if (keys.d.pressed) {
        player.velocity.x = 5;
      }

      // Enemy movement
      if (keys.ArrowLeft.pressed) {
        enemy.velocity.x = -5;
      } else if (keys.ArrowRight.pressed) {
        enemy.velocity.x = 5;
      }
    }

    animate();

    window.addEventListener('keydown', (event) => {
      switch (event.key) {
        case 'd':
          keys.d.pressed = true;
          break;
        case 'a':
          keys.a.pressed = true;
          break;
        case 'w':
          player.velocity.y = -20;
          break;
        case ' ':
          console.log('Player Attack');
          break;
        case 'ArrowRight':
          keys.ArrowRight.pressed = true;
          break;
        case 'ArrowLeft':
          keys.ArrowLeft.pressed = true;
          break;
        case 'ArrowUp':
          enemy.velocity.y = -20;
          break;
        case 'ArrowDown':
          console.log('Enemy Attack');
          break;
      }
    });

    window.addEventListener('keyup', (event) => {
      switch (event.key) {
        case 'd':
          keys.d.pressed = false;
          break;
        case 'a':
          keys.a.pressed = false;
          break;
        case 'ArrowRight':
          keys.ArrowRight.pressed = false;
          break;
        case 'ArrowLeft':
          keys.ArrowLeft.pressed = false;
          break;
      }
    });

    // Return button logic
    document.getElementById('returnButton').addEventListener('click', () => {
      window.location.href = 'your-home-link.html'; // Replace with your home link
    });
  </script>
</body>
</html>
